<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./Images/123456.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Nafees Spice and Grill</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section id="order2">
      <div class="top">
        <div class="budget">
          <div class="budget__title">
            Total <br />
            <span class="budget__title--month">%Month%</span>:
          </div>

          <div class="budget__value">+ 2,345.64</div>

          <div class="budget__income clearfix">
            <div class="budget__income--text">Order</div>
            <div class="right">
              <div class="budget__income--value">+ 4,300.00</div>
              <div class="budget__income--percentage">&nbsp;</div>
            </div>
          </div>

          <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Discounts</div>
            <div class="right clearfix">
              <div class="budget__expenses--value">- 1,954.36</div>
              <div class="budget__expenses--percentage">45%</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="add">
          <div class="add__container">
            <select class="add__type">
              <option value="inc" selected>+</option>
              <!-- <option value="exp">-</option> -->
            </select>

            <select class="add__description">
              <option value="Zinger Burger 110">Zinger Burger Rs:110</option>
              <option value="Paratha Roll 210">Paratha Roll Rs:210</option>
              <option value="Grill Burger 300">Grill Burger Rs:300</option>
              <option value="Small Pizza 500">Small Pizza Rs:500</option>
              <option value="ØMedium Pizza 750">Medimu Pizza Rs:750</option>
            </select>

            <input type="number" class="add__value" placeholder="Value" />
            <button class="add__btn">
              <i>Add</i>
            </button>
          </div>
        </div>

        <div class="container clearfix">
          <div class="income">
            <h2 class="icome__title">
              order list
              <a id="confirm" class="btn btn-light" id="cbtn" href="#contact"  > Confirm</a>
            </h2>

            <div class="income__list">
           
            </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-dark">
      <div>
        <p>Copyright &copy; 2019, Nafees Spice & Grill, All Rights Reserved</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>


    <script src="app2.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Local JS File -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
